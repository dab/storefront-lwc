<template>
  <aside class="cart-summary" role="complementary" aria-label="Shopping cart summary">
    <div class="cart-header">
      <button 
        class="cart-toggle"
        onclick={handleToggleCart}
        aria-expanded={isExpanded}
        aria-controls="cart-content"
      >
        <span class="cart-title">{cartSummaryText}</span>
        <span class="toggle-icon">{toggleButtonText}</span>
      </button>
      
      <div class="cart-total">
        {formattedTotal}
      </div>
    </div>
    
    <div 
      id="cart-content"
      class={expandedClass}
    >
      <template if:true={isEmpty}>
        <div class="empty-cart">
          <p>Your cart is empty</p>
        </div>
      </template>
      
      <template if:false={isEmpty}>
        <div class="cart-items">
          <template for:each={cartItems} for:item="item">
            <div key={item.cartId} class="cart-item">
              <div class="item-image">
                <img 
                  src={item.image} 
                  alt={item.name}
                  class="item-thumbnail"
                />
              </div>
              
              <div class="item-details">
                <h4 class="item-name">{item.name}</h4>
                <p class="item-color">Color: {item.selectedColor}</p>
                <p class="item-price">${item.price} each</p>
                <p class="line-total">Line total: ${item.lineTotal}</p>
                
                <div class="quantity-controls">
                  <label class="quantity-label">Qty:</label>
                  <input 
                    type="number"
                    min="1"
                    max="10"
                    value={item.quantity}
                    data-cart-id={item.cartId}
                    onchange={handleQuantityChange}
                    class="quantity-input"
                    aria-label="Item quantity"
                  />
                </div>
                
                <button 
                  class="remove-btn"
                  data-cart-id={item.cartId}
                  onclick={handleRemoveItem}
                  aria-label="Remove item from cart"
                >
                  Remove
                </button>
              </div>
            </div>
          </template>
        </div>
        
        <div class="cart-footer">
          <div class="total-summary">
            <strong>Total: {formattedTotal}</strong>
          </div>
          <button class="checkout-btn" disabled>
            Checkout (Coming Soon)
          </button>
        </div>
      </template>
    </div>
  </aside>
</template>
